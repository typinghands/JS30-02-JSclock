<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Javascript Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="image/png" rel="icon" href="images/myFavicon.png" />

    <style type="text/css">
      html {
        box-sizing: border-box;
        font-size: 2.3vh;
      }

      body {
        background-color: #bdb9b9;
        background: #2a4fca; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #2d96ff,
          #13138d
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #2d96ff,
          #13138d
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background-attachment: fixed;

        display: flex;
        justify-content: center;
        align-items: center;

        min-height: 90vh;
        min-width: 20rem;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .sunImage {
        background: url("images/sun.png") no-repeat center;

        background-size: 20rem;

        width: 20rem;
        height: 20rem;

        position: relative;
      }

      .hourHand {
        background: #ff5a00;
        border: 0.1rem black solid;
        border-radius: 40px;

        width: 0.3rem;
        height: 9rem;

        position: absolute;
        top: 1rem;
        left: 9.75rem;

        transform-origin: 100% 100%;
      }

      .minuteHand {
        background: #cec6c2;
        border: 0.1rem black solid;
        border-radius: 40px;

        width: 0.3rem;
        height: 9rem;

        position: absolute;
        top: 1rem;
        left: 9.75rem;

        transform-origin: 100% 100%;
        display: none;
      }

      .secondsHand {
        background: #cec6c2;
        border: 0.1rem black solid;
        border-radius: 40px;

        width: 0.3rem;
        height: 9rem;

        position: absolute;
        top: 1rem;
        left: 9.75rem;

        transform-origin: 100% 100%;
        display: none;
      }

      .middleDot {
        width: 1rem;
        height: 1rem;
        background-color: white;
        border-radius: 50%;

        position: absolute;
        top: 9.5rem;
        left: 9.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="sunImage">
      <div class="hourHand"></div>
      <div class="minuteHand"></div>
      <div class="secondsHand"></div>
      <div class="middleDot"></div>
    </div>
  </body>
  <script>
    const hourHand = document.querySelector(".hourHand");
    const TimeNow = new Date();

    const hourNow = TimeNow.getHours();

    let counter = 0;
    function fnexample() {
      hourHand.style.transform = `rotate( ${counter}deg)`;
      counter += 90;
    }

    setInterval(fnexample, 1000);
  </script>
</html>
